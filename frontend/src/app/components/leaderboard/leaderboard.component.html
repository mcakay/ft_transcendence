<div class="container-fluid">
	<h1 class="page-header">Leaderboard</h1>
	<div class="page-icons">
		<img src="../../../../assets/icons/home.png" class="icon" (click)="routerService.routeToHome()"/>
	</div>
	<div class="page-main">
		<div class="row" style="width: inherit;">
			<div class="col-md-4" *ngFor="let users of userLists">
				<h3 class="sort-names">{{users.name}}</h3>
				<ul class="list-group" style="border-radius:0%">
					<li class="list-group-item" *ngFor="let user of users.sorted; let i = index">
						<a  (click)="goToProfile(user.intraId)" style="text-decoration: none; color: white;">
                            <div class="d-flex justify-content-around align-items-center row">
                                <div class="col-3" style="width: 10%;">
                                    <div class="li-number"> {{i+1}} </div> 
                                </div>
                                <div class="col-3" style="width: inherit;">
                                    <img src="{{user.avatarUrl}}" class="pro-img">
                                </div>
                                <div class="col-3">
                                    <div class="li-title" >{{user.username}}<div class="li-text" *ngIf="user.nickname">@{{user.nickname}}</div></div>
                                </div>
                                <div class="col-3 forhover" style="margin-right: 4%;">
                                    <div> Rating : {{user.rating}}</div>
									<div> Level : {{user.level}}</div>
                                </div>
                            </div>
                        </a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</div>
