
<div class="container o">
    <div class="row gutters">
        <div class="col-xl-3 col-lg-3 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <div class="account-settings">
                        <div class="user-profile">
                            <div class="user-avatar">
                                <img src="{{player.avatarUrl}}" alt="Maxwell Admin">
                            </div>
                            <h5 class="user-name">{{player.username}}</h5>
                            <h6 class="nick">{{player.nickname}}</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-9 col-lg-9 col-md-12 col-sm-12 col-12">
            <div class="card h-100">
                <div class="card-body">
                    <form [formGroup]="myForm" (ngSubmit)="onSubmit()" autocomplete="off">
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <h6 class="mb-3" style="color: white ;">Personal Details</h6>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="nickname">Nickname</label>
                                    <input type="name" class="form-control" id="nickname"  formControlName="nickname" placeholder="Nickname">
                                    <div *ngIf="myForm.get('nickname')?.invalid && (myForm.get('nickname')?.dirty || myForm.get('nickname')?.touched)" class="text-danger">
                                        <div *ngIf="myForm.get('nickname')?.errors?.['required']">
                                            Nickname is required.
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="twofactor" class ="switched"  style="display:block">2FACTOR</label>
                                    <label class="switch">
                                        <input type="checkbox" class="form-control" id="twofactor" formControlName="twofactor"  (change)="toggleTwoFactor()"  >
                                            <span class="slider round"></span>
                                    </label>
                                   
                                </div>
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                                <div class="form-group">
                                    <label for="imgurl">Image</label>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" id="imgFromUrl" [checked]="imgFromUrl" (change)="toggleField('imgFromUrl')">
                                      <label class="form-check-label" for="imgFromUrl">From URL</label>
                                    </div>
                                    <div class="form-check">
                                      <input class="form-check-input" type="checkbox" id="imgFromFile" [checked]="imgFromFile" (change)="toggleField('imgFromFile')">
                                      <label class="form-check-label" for="imgFromFile">From File</label>
                                    </div>
                                    <input *ngIf="imgFromUrl" type="url" class="form-control" id="imgurl" formControlName="imgurl" placeholder="Enter Url">
                                    <input *ngIf="imgFromFile" type="file" class="form-control" id="imgfile" (change)="onFileSelected($event)">
                                    <div *ngIf="myForm.get('imgurl')?.invalid && (myForm.get('imgurl')?.dirty || myForm.get('imgurl')?.touched)" class="text-danger">
                                      <div *ngIf="myForm.get('imgurl')?.errors?.['pattern']">
                                        Url invalid.
                                      </div>
                                    </div>
                                </div>                                                        
                            </div>
                        </div>
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                                <div class="text-right" style="margin-top: 2%;">
                                    <button type="submit" id="submit" name="submit" class="btn btn-secondary"  [disabled]="!myForm.dirty" (click)="onCancel()">Cancel</button>
                                    <button type="submit" id="submit" name="submit" class="btn btn-primary"  [disabled]="myForm.invalid || myForm.pending || myForm.get('imgurl')?.invalid || myForm.get('imgfile')?.invalid" (click)="onUpdate()">Update</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
