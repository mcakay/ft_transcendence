<div class="container">
	<div class="row profile">
		<div class="card">
            <div class="card-body">
                <img class="profile-image img-fluid" src="{{user.avatarUrl}}" alt="Profile Image">
                <h1 class="mt-1">{{user.nickname}}</h1>
                <p class="text-muted">{{user.email}}</p>
                <p class="mt-3">Level {{user.level}}</p>
                <p class="text-muted">({{user.xp}}/{{user.xpToNextLevel}})</p>
                <div class="stats">
                    <p class="stat" *ngFor="let stat of stats">
                        <span class="stat-number">{{stat.value}}</span>
                        <span class="stat-name">{{stat.label}}</span>
                    </p>
                </div>
            </div>
        </div> 
	</div>
	<div class="row mt-1">
		<app-profile-navigator></app-profile-navigator>
	</div>
</div>
